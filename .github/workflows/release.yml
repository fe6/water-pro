name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/checkout@v1
    
      - uses: c-hive/gha-yarn-cache@v2

      - name: Install JS dependencies
        run: yarn install

      - name: Release
        run: yarn pub-with-ci
